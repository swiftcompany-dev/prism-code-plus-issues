name: ✨ 기능 요청
description: 새로운 기능이나 개선 사항을 제안합니다
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        **Prism Code Plus에 대한 아이디어를 공유해주셔서 감사합니다!**
        기능 요청을 작성하기 전에 [기존 요청](../../issues?q=is%3Aissue+label%3Aenhancement)을 검색하여 중복을 피해주세요.

  - type: textarea
    id: problem
    attributes:
      label: 해결하고자 하는 문제
      description: 이 기능이 해결할 문제나 불편함을 설명해주세요. 명확한 사용 사례를 제시하면 도움이 됩니다.
      placeholder: |
        예: Prism을 사용할 때 [상황]에서 [문제]가 발생합니다.
        이로 인해 [불편함/제약]이 생깁니다.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결방법
      description: 원하는 기능이나 동작을 구체적으로 설명해주세요.
      placeholder: |
        예: [기능]을 추가하면 [이점]을 얻을 수 있습니다.
        작동 방식:
        1. 사용자가 [액션]을 수행하면
        2. Prism이 [동작]을 실행하고
        3. [결과]가 나타납니다.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 대안 (선택사항)
      description: 고려한 다른 해결방법이나 우회 방법이 있다면 설명해주세요.
      placeholder: 현재는 이렇게 우회하고 있습니다...
    validations:
      required: false

  - type: dropdown
    id: feature-category
    attributes:
      label: 기능 카테고리
      description: 이 기능이 속하는 카테고리를 선택해주세요.
      options:
        - AI/모델 관련
        - 코드 편집 및 생성
        - UI/UX
        - 성능 최적화
        - 통합 및 확장성 (MCP 등)
        - 파일 및 프로젝트 관리
        - 디버깅 및 오류 처리
        - 설정 및 커스터마이징
        - 기타
      default: 8
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위 (주관적)
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - 매우 높음 - 현재 사용에 큰 제약이 있음
        - 높음 - 자주 필요하고 효율성에 큰 영향
        - 보통 - 있으면 좋지만 필수는 아님
        - 낮음 - Nice-to-have
      default: 2
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 스크린샷, 예시 코드, 참고 자료 등 도움이 될 만한 정보를 추가해주세요.
      placeholder: |
        - 다른 도구의 유사 기능 링크
        - 목업이나 스크린샷
        - 코드 예시
    validations:
      required: false
